apiVersion: v1
kind: ReplicationController
metadata:
  name: todomvc
spec:
  replicas: 1
  selector:
    app: todomvc
  template:
    metadata:
      labels:
        app: todomvc
        visualize: "true"
    spec:
      containers:
      - name: todomvc
        image: jbclaramonte/todomvc-spark-rethinkdb:arm
        readinessProbe:
          httpGet:
            path: /api/todos
            port: 4567
          initialDelaySeconds: 5
          timeoutSeconds: 1